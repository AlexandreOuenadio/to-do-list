<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-do-list app</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <script src="https://kit.fontawesome.com/e30321096b.js" crossorigin="anonymous" defer></script>
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="app">
            <h2 class="title">My To Do List</h1>
            <div class="field-wrapper">
                <input id="inputField" class="input-field" type="text" placeholder="what needs to be done?">
                <button id="submitBtn" class="submit-btn">Add task</button>
            </div>
            <ul class="task-list" id="taskList">
            </ul>
            <p id="emptyMessage"class="empty-message empty-message--active">The list is empty! You are free to do whatever you want ðŸ˜„</p>
        </div>

    </body>
</html>
